<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        Marks Calculator
    </h1>
    <div class="body">
        <div class="container">
            <div class="book1">
                <label for="">English</label>
                <input type="text" id="English" placeholder="Marks Here">
            </div>
            <div class="book2">
                <label for="">Math</label>
                <input type="text" id="Math" placeholder="Marks Here">
            </div>
            <div class="book3">
                <label for="">Urdu</label>
                <input type="text" id="Urdu" placeholder="Marks Here">
            </div>
            <div class="book4">
                <label for="">Science</label>
                <input type="text" id="Science" placeholder="Marks Here">
            </div>
        </div>
        <div class="btn">
            <button id="CalculateMark">Calculate Mark</button>
        </div>
        <div class="final-body">
            <p>Total Marks:
                <span>400</span>
            </p>
            <p>Obtained Marks:
                <span id="Obtain"></span>
            </p>
            <p>Percentage:
                <span id="Percentage"></span>
            </p>
            <p>Grade:
                <span id="Grade"></span>
            </p>
            <p>Remarks:
                <span id="Remarks"></span>
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
